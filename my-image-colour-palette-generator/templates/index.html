<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Colour palette generator</title>
</head>
<body style="background-image: url('{{name}}')">
<br>
<div class="container text-center" style="background-color:white; width: 500px; padding: 30px;">
    <h1>Upload new File</h1>
        <form method=post enctype=multipart/form-data>
          <input type=file name=file>
          <input type=submit value=Upload>
        </form>
</div>
<div class="container text-center" style="background-color:white; width: 500px; padding: 30px;">
        {% with messages = get_flashed_messages() %}
          {% for message in messages: %}
              <p style="background-color:red">{{ message }}</p>
          {% endfor %}
        {% endwith %}
    {% for colour in all_colours: %}
        <br>
        <div class="card text-center" style="background-color:rgb{{colour}}">
          <div class="card-header">
            The RBG colour name:
          </div>
          <div class="card-body">
            <a href="" class="btn btn-secondary">{{ colour }}</a>
          </div>
        </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
